name: Deploy docs to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Generate docs from website_plan.json (if present)
        run: |
          if [ -f website_plan.json ]; then
            node scripts/generate_docs_from_json.js website_plan.json
          fi

      - name: Deploy to Pages (push docs/ to gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
